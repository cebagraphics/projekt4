<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tænd et lys</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #121212; color: white; }
        #light-container { margin-top: 20px; display: flex; flex-direction: column; align-items: center; }
        #candle { width: 50px; height: 100px; background: white; border-radius: 5px; position: relative; display: none; }
        #flame { width: 20px; height: 30px; background: orange; border-radius: 50%; position: absolute; top: -25px; left: 50%; transform: translateX(-50%); display: none; 
                 animation: flicker 1s infinite alternate ease-in-out; }
        @keyframes flicker { 0% { opacity: 0.8; transform: translateX(-50%) scale(1); } 100% { opacity: 1; transform: translateX(-50%) scale(1.1); } }
        #count { font-size: 24px; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; background: yellow; border: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Tænd et lys for personen i historien</h1>
    <p>Klik på knappen for at tænde et lys og vise din støtte.</p>

    <button id="light-btn">Tænd et lys</button>
    <div id="light-container">
        <div id="candle">
            <div id="flame"></div>
        </div>
        <p id="count">Lys tændt: 0</p>
    </div>

    <script>
        // ✅ Hent tæller fra Local Storage eller start fra 0
        let lightCount = localStorage.getItem("lightCount") ? parseInt(localStorage.getItem("lightCount")) : 0;

        // ✅ Opdater tællervisning
        document.getElementById("count").innerText = `Lys tændt: ${lightCount}`;

        // ✅ EVENT: Tænd et lys
        document.getElementById("light-btn").addEventListener("click", function() {
            document.getElementById("candle").style.display = "block"; // Vis lys
            document.getElementById("flame").style.display = "block"; // Vis flamme
            lightCount++; // Tæl op
            localStorage.setItem("lightCount", lightCount); // Gem antal i Local Storage
            document.getElementById("count").innerText = `Lys tændt: ${lightCount}`; // Opdater visning
        });
    </script>

</body>
</html>
