<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv Historie</title>
    <link rel="stylesheet" href="typewriter_oplaesning.css"> <!-- Link til ekstern CSS-fil -->
</head>
<body>

    <div class="container">
        <!-- Billede til venstre -->
        <div class="image-container">
            <img src="images p4/Ida/Ida_som_barn_1.jpg" alt="Ida barn" id="story-image">
        </div>

        <!-- Tekst til højre -->
        <div class="text-container">
            <h1>Ida er blevet voldtaget</h1>
            <p id="story-text"></p>

            <!-- Pause og Genstart knapper -->
            <div class="buttons">
                <button id="pause-btn" class="control-btn">&#10074;&#10074;</button> <!-- Pause ikon -->
                <button id="restart-btn" class="control-btn">&#8635;</button> <!-- Genstart ikon -->
            </div>
        </div>
    </div>

    <!-- Lydafspiller -->
    <audio id="audio-player" preload="auto">
        <source src="path/to/your/audiofile.mp3" type="audio/mp3"> <!-- Erstat denne med din lydfil -->
        Din browser understøtter ikke audio elementet.
    </audio>

    <script src="typewriter_oplaesning.js"></script> <!-- Link til JavaScript-fil -->
</body>
</html>
